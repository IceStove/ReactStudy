<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>KaKao 지도 시작하기</title>
</head>
<body>
    <div style="width: 1080px; height: 600px;">
        <div id="map" style="width:100%;height:100%;"></div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=본인의APPKEY를넣으세요"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
</body>
</html>
